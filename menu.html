        let currentCategory = 'All';
        let searchQuery = '';

        const gallery = document.getElementById('gallery-grid');
        const searchInput = document.getElementById('search-input');
        const categoryBar = document.getElementById('category-bar');
        const emptyState = document.getElementById('empty-state');

        function init() {
            renderCategories();
            renderGallery();
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderGallery();
            });
        }

        function renderCategories() {
            const categories = ['All', ...new Set(menuData.map(item => item.category))];
            categoryBar.innerHTML = categories.map(cat => `
                <button onclick="filterByCategory('${cat}')" 
                        class="${cat === currentCategory ? 'cat-active' : 'cat-inactive'} px-6 py-2 rounded-full text-sm font-semibold border transition-all whitespace-nowrap">
                    ${cat}
                </button>
            `).join('');
        }

        window.filterByCategory = (category) => {
            currentCategory = category;
            renderCategories();
            renderGallery();
        };

        function renderGallery() {
            const filtered = menuData.filter(item => {
                const matchCat = (currentCategory === 'All' || item.category === currentCategory);
                const matchSearch = item.title.toLowerCase().includes(searchQuery) || item.desc.toLowerCase().includes(searchQuery);
                return matchCat && matchSearch;
            });

            if (filtered.length === 0) {
                gallery.innerHTML = '';
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                gallery.innerHTML = filtered.map(item => `
                    <div class="masonry-item relative group cursor-zoom-in rounded-3xl overflow-hidden bg-gray-200" onclick="openModal(${item.id})">
                        <img src="${item.image}" alt="${item.title}" class="w-full h-auto object-cover transform transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black/30 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6">
                            <h3 class="text-white font-bold text-xl">${item.title}</h3>
                            <p class="text-white/80 text-sm">${item.category}</p>
                        </div>
                    </div>
                `).join('');
            }
        }

        window.openModal = (id) => {
            const item = menuData.find(i => i.id === id);
            document.getElementById('modal-img').src = item.image;
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-cat').innerText = item.category;
            document.getElementById('modal-price').innerText = item.price;
            document.getElementById('modal-desc').innerText = item.desc;
            document.getElementById('modal-tags').innerHTML = item.tags.map(t => `<span class="bg-gray-100 px-4 py-1.5 rounded-full text-xs font-bold text-gray-600">${t}</span>`).join('');
            
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };

        window.closeModal = () => {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.body.style.overflow = 'auto';
        };

        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') closeModal();
        });

        init();
    </script>
